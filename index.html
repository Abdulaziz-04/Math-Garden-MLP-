<html>

<head>
    <link rel='stylesheet' href='css/styles.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Just+Another+Hand&display=swap'>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src='scripts/drawing.js'></script>
    <script src="scripts/opencv.js"></script>
    <script src='scripts/processing.js'></script>
    <script src='scripts/game.js'></script>
</head>

<body>
    <div class="container">
        <h1 id='title'>Math Garden</h1>
        <h2 id='question'><span id='n1'>3</span> + <span id='n2'>2</span> = </h2>

        <canvas id='my-canvas' width="150" height="150"></canvas>

    </div>

    <div class='container'>
        <button id='checkAnswer' class='btn' value='Check'>Check Answer</button>
    </div>
    </div>
    <script>
        //Set the first Question
        nextQuestion()
            //Model and Canvas Setups
        loadModel();
        prepareCanvas();
        document.getElementById('checkAnswer').addEventListener('click', (e) => {
            //Game Logic
            checkAnswer();
            clearCanvas();
            nextQuestion();
        });
    </script>

</body>

</html>
